<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="styles/master.css" />

		<title>Bootstrap example</title>
	</head>
	<body>
		<div class="slider">
			<ul class="slider-slides">
				<li class="slide-item is-active"><img src="images/1.jpg" alt=""></li>
				<li class="slide-item"><img src="images/2.jpg" alt=""></li>
				<li class="slide-item"><img src="images/3.jpg" alt=""></li>
				<li class="slide-item"><img src="images/4.jpg" alt=""></li>
				<li class="slide-item"><img src="images/5.jpg" alt=""></li>
				<li class="slide-item"><img src="images/6.jpg" alt=""></li>
				<li class="slide-item"><img src="images/7.jpg" alt=""></li>
				<li class="slide-item"><img src="images/8.jpg" alt=""></li>
			</ul>

			<div class="slider-nav">
				<div class="nav-item prev"><i class="fas fa-arrow-left"></i></div>
				<div class="nav-item next"><i class="fas fa-arrow-right"></i></div>
			</div>

			<div class="slide-toggle">Stop</div>
		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="scripts/scripts.js"></script>
	</body>
</html>
